<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- 
  Your Result
  76
  of 100
  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
   -->
  <section class="container">
    <div class="total">
      <p>Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <span>
          of 100
        </span>
      </div>

      <div class="bottom-text">
        <h3>Great</h3>
        <span>You scored higher than 65% of the people who have taken these tests.</span>
      </div>
    </div>
    <div class="summary">
      <h3>Summary</h3>
        <div class="cards">
          <div class="data">
            <span class="text" id="lr">
              <img src="./assets/images/icon-reaction.svg">
              Reaction
            </span>
            <span><strong>80</strong> / 100</span>
          </div>
          <div class="data">
            
            <span class="text" id="oy">
              <img src="./assets/images/icon-memory.svg">Memory</span>
            <span><strong>90</strong> / 100</span>
          </div>
          <div class="data">
            
            <span class="text" id="gt"><img src="./assets/images/icon-verbal.svg">Verbal</span>
            <span><strong>61</strong> / 100</span>
          </div>
          <div class="data">
            <span class="text" id="cb">
              <img src="./assets/images/icon-visual.svg">Visual</span>
            <span><strong>72</strong> / 100</span>
          </div>
        </div>

        <button>Continue</button>
    </div>
  </section>
</body>
</html>
