<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="total">
      <p>Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <span>
          of 100
        </span>
      </div>

      <div class="bottom-text">
        <h2>Great</h2>
        <span>You scored higher than 65% of the people who have taken these tests.</span>
      </div>
    </div>
    <div class="summary">
      <h3>Summary</h3>
        <div class="cards">
          <div class="data">
            <span class="text" id="lr">
              <img src="./assets/images/icon-reaction.svg"  alt="reaction score icon image">
              Reaction
            </span>
            <span><strong>80</strong> / 100</span>
          </div>
          <div class="data">
            
            <span class="text" id="oy">
              <img src="./assets/images/icon-memory.svg"  alt="memory score icon image">Memory</span>
            <span><strong>90</strong> / 100</span>
          </div>
          <div class="data">
            
            <span class="text" id="gt"><img src="./assets/images/icon-verbal.svg" alt="verbal score icon image">Verbal</span>
            <span><strong>61</strong> / 100</span>
          </div>
          <div class="data">
            <span class="text" id="cb">
              <img src="./assets/images/icon-visual.svg"  alt="visual score icon image">Visual</span>
            <span><strong>72</strong> / 100</span>
          </div>
        </div>

        <button>Continue</button>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kzamani44" target="_blank">kzsy</a>.
    </div>
  </footer>
</body>
</html>
