<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    /* #F3EBE4 */
  </style>
</head>
<body>
  <main>
    <div class="left-box">
      <picture>
        <source media="(min-width: 576px)" srcset="./images/image-product-desktop.jpg">
        <source media="(max-width: 576px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence perfume bottle surrounded by leaves">
      </picture>
    </div>

    <section class="right-box">
      <header>
        <p class="heading">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </header>
      <article>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      </article>
      
        <section>
          <div class="price-box">
            <span class="price">$149.99</span>
            <span class="disabled">$169.99</span>
          </div>
        </section>
    
      <button>
        <img src="./images/icon-cart.svg" alt="shopping cart icon image"> Add to Cart
      </button>
    </>

  </main>

  <footer role="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kzamani44" target="_blank">kzsy</a>.
    </div>
  </footer>
</body>
</html>
